<section id="aa-signin">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-signin-area">
                    <div class="aa-signin-form">
                        <div class="aa-signin-form-title">
                            <a class="aa-property-home" routerLink="/">Home</a>
                            <h4>Sign in to your account</h4>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="submit()"   class="contactform">
                            <div class="aa-single-field">
                              
                                <text-input
                                [control]="fc['email']"
                                [showErrorWhen]="isSubmited"
                                type="email"
                                label="Email"></text-input>
                                
                            </div>
                            <div class="aa-single-field">
                               
                                <text-input
                                [control]="fc['password']"
                                [showErrorWhen]="isSubmited"
                                type="password"
                                label="Password"
                                   ></text-input>
                                
                                   <default-button text="Login"></default-button>
                            </div>
                            <div class="aa-single-submit">
                            
                                <p>Don't Have A Account Yet? <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">CREATE NOW!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
