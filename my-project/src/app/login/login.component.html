<section id="aa-signin">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-signin-area">
                    <div class="aa-signin-form">
                        <div class="aa-signin-form-title">
                            <a class="aa-property-home" routerLink="/">Home</a>
                            <h4>Sign in to your account</h4>
                        </div>
                        <form class="contactform">
                            <div class="aa-single-field">
                                <label htmlFor="email">Email <span class="required">*</span></label>
                                <input
                                    type="email"
                                    required="required"
                                    id="email"
                                    name="email"
                                    />
                                    <p>email</p>
                                
                            </div>
                            <div class="aa-single-field">
                                <label htmlFor="password">Password <span class="required">*</span></label>
                                <input
                                    type="password"
                                    id="password-login"
                                    name="password"
                                   />
                                   
                                    <p>password</p>
                                
                            </div>
                            <div class="aa-single-submit">
                                <input type="submit" value="Login" class="aa-browse-btn" name="Submit" />
                                <p>Don't Have A Account Yet? <a to="/register">CREATE NOW!</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
